name: Bug Report
description: File a bug report.
title: "[Bug] "
labels: ["bug"]
projects: []
assignees:
  - Xmaster6y
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
      options:
        - "latest"
        - "0.3.3"
        - "0.3.2"
        - "0.3.1"
        - "0.3.0"
        - "0.2.0"
        - "0.1.2"
      default: "latest"
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: In which environments is the bug happening?
      multiple: true
      options:
        - Colab
        - Jupyter Notebook
        - Python Script
        - Linux
        - Windows
        - MacOS
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
