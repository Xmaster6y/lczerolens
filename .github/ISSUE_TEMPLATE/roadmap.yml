name: Roadmap
description: Detail the roadmap to implement a new feature or solve a bug.
title: "[Roadmap] "
labels: ["roadmap"]
projects: []
assignees:
  - Xmaster6y
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this roadmap!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A shortline description of the roadmap.
      placeholder: Key insights about the roadmap.
    validations:
      required: true
  - type: textarea
    id: issues
    attributes:
      label: Linked Issues
      description: List of issues for the roadmap.
      value: |
        * [ ] #?
    validations:
      required: true
