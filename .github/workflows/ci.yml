name: CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: ci
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9.18
    - name: Run Python commands
      run: |
        pip install --upgrade pip
        pip install uv
    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e .
    - name: Run checks
      run: |
        make checks
    - name: Download assets
      run: |
        make test-assets
    - name: Run tests
      run: |
        make tests
